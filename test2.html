<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Javascript Wire3D test 1</title>
	<style type="text/css">
		body{
			background : #353535;
		}
		#canvas3d{
			position   : absolute;
			left       : 0;
			right      : 0;
			top        : 0;
			bottom     : 0;
			margin     : auto;
			outline    : 1px solid #050505;
			background : #202020;
		}
	</style>
</head>
<body>
	<canvas id='canvas3d' width="1000" height="600" >
		Your Browser Sucks :tr
	</canvas>
	<script type="text/javascript" src="wire3d.js"></script>
	<script type="text/javascript">
		var gh       = 120,
			alpha    = 0.7,
			defStyle = {
			lineWidth : 2,
			strokeStyle : 'rgba(250,250,250,0.8)',
			fillStyle : 'rgba(250,250,250,0.7)'
		};

		(w3d=new wire3d({
			dof : 900,
			canvas : 'canvas3d'
		})).addPoints([
			[ gh,-gh, gh],
			[ gh, gh, gh],
			[-gh, gh, gh],
			[-gh,-gh, gh],
			[-gh,-gh,-gh],
			[-gh, gh,-gh],
			[ gh, gh,-gh],
			[ gh,-gh,-gh]
		]).addStyles([
			{}.extend(defStyle,{fillStyle:'rgba(250,0,0,'+alpha+')'}),
			{}.extend(defStyle,{fillStyle:'rgba(0,250,0,'+alpha+')'}),
			{}.extend(defStyle,{fillStyle:'rgba(0,0,250,'+alpha+')'}),
			{}.extend(defStyle,{fillStyle:'rgba(250,250,0,'+alpha+')'}),
			{}.extend(defStyle,{fillStyle:'rgba(250,0,250,'+alpha+')'}),
			{}.extend(defStyle,{fillStyle:'rgba(0,250,250,'+alpha+')'})
		]).addFaces([
			{p:[0, 1, 2, 3],s:0},
			{p:[4, 5, 6, 7],s:1},
			{p:[7, 6, 1, 0],s:2},
			{p:[6, 5, 2, 1],s:3},
			{p:[5, 4, 3, 2],s:4},
			{p:[4, 7, 0, 3],s:5}
		]);

		setInterval(function(){
			w3d.rotate({x:1,y:2}).render()
		},1000/40)
	</script>
</body>
</html>
