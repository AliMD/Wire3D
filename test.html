<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Javascript Wire3D test 1</title>
	<style type="text/css">
		body{
			background : #ddd;
		}
		#cnv{
			position   : absolute;
			left       : 0;
			right      : 0;
			top        : 0;
			bottom     : 0;
			margin     : auto;
			outline    : 1px solid #ccc;
			background : #f2f2f2;
		}
	</style>
</head>
<body>
	<canvas id='cnv' width="1000" height="600" />
	<script type="text/javascript" src="wire3d.js"></script>
	<script type="text/javascript">
		var w3d = new wire3d('cnv');
		wire3d.loadObj('cube');
		wire3d.rotate(20,10);
		wire3d.render();
	</script>
</body>
</html>
