<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Javascript Wire3D test 1</title>
	<style type="text/css">
		body{
			background : #ddd;
		}
		#canvas3d{
			position   : absolute;
			left       : 0;
			right      : 0;
			top        : 0;
			bottom     : 0;
			margin     : auto;
			outline    : 1px solid #ccc;
			background : #f2f2f2;
		}
	</style>
</head>
<body>
	<canvas id='canvas3d' width="1000" height="600" >
		Your Browser Sucks :tr
	</canvas>
	<script type="text/javascript" src="wire3d.js"></script>
	<script type="text/javascript">
		(w3d=new wire3d({
			dof : 500,
			canvas : 'canvas3d'
		})).addPoints([
			{x:1,y:4},
			{y:9,z:10},
			{z:2,x:1,y:5}
		]).addStyles([
			{
				borderWidth:0,
				faceColor : 'rgba(150,50,100,0.5)'
			},
			{
				borderWidth:1,
				borderColor : 'rgba(150,50,100,0.5)'
			}
		]).addFaces([
			{
				p:[1,2,0],
				s:0
			},
			{
				p:[2,0,1],
				s:1
			}
			
		]).rotate({x:20,y:10}).render();
	</script>
</body>
</html>
