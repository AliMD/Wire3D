<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Ali.MD Wire3D basic object</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="../1utils.js"></script>
	<script type="text/javascript" src="../wire3d.js"></script>
</head>
<body>
	<div id='fps'>Calculating ...</div>
	<canvas id='canvas3d' width="1000" height="600" >
		Your Browser Sucks :tr
	</canvas>
	<script type="text/javascript">
		var gh       = 110
			xup      = -22,
			defStyle = {
				lineWidth : 1,
				strokeStyle : 'rgba(250,250,250,0.9)'
			};

		(w3d = new wire3d({
			dof    : 900,
			canvas : 'canvas3d'
		})).addPoints([
			[-gh/2,0,gh+gh/2],
			[-gh/2,-gh,gh],
			[-gh/2,-gh-gh/2,0],
			[-gh/2,-gh,-gh],
			[-gh/2,0,-gh-gh/2],
			[-gh/2,gh,-gh],
			[-gh/2,gh+gh/2,0],
			[-gh/2,gh,gh],
			[gh/2,0,gh+gh/2],
			[gh/2,-gh,gh],
			[gh/2,-gh-gh/2,0],
			[gh/2,-gh,-gh],
			[gh/2,0,-gh-gh/2],
			[gh/2,gh,-gh],
			[gh/2,gh+gh/2,0],
			[gh/2,gh,gh]
		]).addFaces([
			[0, 1, 9, 8],
			[1, 2, 10, 9],
			[2, 3, 11, 10],
			[3, 4, 12, 11],
			[4, 5, 13, 12],
			[5, 6, 14, 13],
			[6, 7, 15, 14],
			[7, 0, 8, 15],
			[8, 9, 10, 11, 12, 13, 14, 15],
			[7, 6, 5, 4, 3, 2, 1, 0]
		]);

		(randColor = function (){
			w3d.resetStyle(function(){
				return {}.extend(defStyle,{fillStyle:'hsla('+Math.random(0,360,0)+',50%,60%,0.7)'});
			});
		})();

		setInterval(randColor,1500);

		var tl = new timeloop(function(){
			w3d.rotateToMouse(2).render();
		},50,true);

		var divFps = document.getElementById('fps');
		tl.onFps(function(realFps,fakeFps){
			 divFps.innerHTML = 'FPS : '+realFps.toString(10,2,1)+' ( '+fakeFps.toString(10,2,1)+' )';
		});

	</script>
</body>
</html>
