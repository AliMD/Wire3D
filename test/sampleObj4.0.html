<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Ali.MD Wire3D basic object</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="../1utils.js"></script>
	<script type="text/javascript" src="../wire3d.js"></script>
</head>
<body>
	<div id='fps'>Calculating ...</div>
	<canvas id='canvas3d' width="1000" height="600" >
		Your Browser Sucks :tr
	</canvas>
	<script type="text/javascript">
		var gh       = 100
			xup      = -22,
			defStyle = {
				lineWidth : 1,
				strokeStyle : 'rgba(250,250,250,0.9)'
			};

		(w3d = new wire3d({
			dof    : 900,
			canvas : 'canvas3d'
		})).addPoints([
			[-gh,0,gh+gh/2],
			[-gh,-gh,gh],
			[-gh,-gh-gh/2,0],
			[-gh,-gh,-gh],
			[-gh,0,-gh-gh/2],
			[-gh,gh,-gh],
			[-gh,gh+gh/2,0],
			[-gh,gh,gh],
			[gh,0,gh+gh/2],
			[gh,-gh,gh],
			[gh,-gh-gh/2,0],
			[gh,-gh,-gh],
			[gh,0,-gh-gh/2],
			[gh,gh,-gh],
			[gh,gh+gh/2,0],
			[gh,gh,gh]
		]).addFaces([
			{p:[0, 1, 9, 8],s:1},
			{p:[1, 2, 10, 9],s:2},
			{p:[2, 3, 11, 10],s:3},
			{p:[3, 4, 12, 11],s:4},
			{p:[4, 5, 13, 12],s:5},
			{p:[5, 6, 14, 13],s:6},
			{p:[6, 7, 15, 14],s:7},
			{p:[7, 0, 8, 15],s:8},
			{p:[8, 9, 10, 11, 12, 13, 14, 15],s:0},
			{p:[7, 6, 5, 4, 3, 2, 1, 0],s:0}
		]).addStyles(
			{}.extend(defStyle,{fillStyle:'hsla(70,40%,60%,0.6)'})
		);
		for(var i=0;i<360;i+=360/9){
			w3d.addStyles({}.extend(defStyle,{fillStyle:'hsla('+i+',50%,50%,0.6)'}));
		}
		
		var tl = new timeloop(function(){
			w3d.rotateToMouse().render();
		},50,true);

		var divFps = document.getElementById('fps');
		tl.onFps(function(realFps,fakeFps){
			 divFps.innerHTML = 'FPS : '+realFps.toString(10,2,1)+' ( '+fakeFps.toString(10,2,1)+' )';
		});

	</script>
</body>
</html>
